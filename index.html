		<script>
      $(document).ready(function() {
        $("#new_world").click(function() {
          var response = $.ajax({
            url : "http://localhost:8080/server/world",
            type : "GET",
            dataType : "json",
            crossDomain : true,
            data : {
              update_since : "1"
            }
          }).done(function(data, status) {
            console.log(data);
            //alert("Data: " + data + "\nStatus: " + status);
          }).fail(function(error, status) {
            console.log("error");
            console.log(error);
            console.log(status);
            alert("error");
          });
        });

        $("#load_world").click(function() {
          $.post("http://localhost:8080/server/step?count=1", function() {
            alert("success");
          });
        });
        $("#multiplayer").click(function() {
          var jqxhr = $.getJSON("http://localhost:8080/server/world", function(data) {
            console.log(data);
          })
        });
      });
		</script>
